<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>learn Resources</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-signin" th:action="@{login}" method="post">
                    <h2 class="form-signin-heading">用户登录</h2>
                    <p th:if="${param.logout}" class="alert">你已登出！</p>
                    <p th:if="${param.error}" class="alert alert-error">用户名或密码错误</p>
                    <p th:if="${param.kaptcha}" class="alert alert-error">验证码不匹配</p>
                        <div class="form-group">
                            <label for="inputUsername" class="sr-only">用户名</label>
                            <input type="username" name="username" id="inputUsername" class="form-control" placeholder="请输入用户名" />
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">密码</label>
                            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="请输入密码" />
                        </div>
                        <!--验证码-->
                        <div class="row">
                            <div class="col-md-7"><input type="text" name="code" class="form-control" placeholder="请输入验证码" /></div>
                            <div class="col-md-4">
                                <img src="" th:src="@{/randCode}" title="点我重新获取验证码"  onclick="javascript:this.src='randCode?tm='+Math.random()" />
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember-me"/>记住我
                            </label>
                        </div>
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="登录" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
