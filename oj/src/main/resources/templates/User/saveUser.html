    <form class="form-horizontal" method="post" th:action="@{/user/save}" th:object="${user}">
        <div class="form-group">
            <label for="username" class="col-sm-1 control-label">用户名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="username" placeholder="用户名" th:value="*{username}" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-1 control-label">邮箱</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" id="email" placeholder="邮箱" th:value="*{email}" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-1 control-label">密码</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password" placeholder="密码" th:value="*{password}" name="password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码不能为空</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-5">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>

    <div th:include="fragments/common::commonFooter"></div>
</div>
</body>
