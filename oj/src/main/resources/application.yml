    username: root
    password: root
    url: jdbc:mysql:///oj?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update


server:
  context-path: /oj
logging:
  file: d:/oj.log